<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>Contemporary Visualizer</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <canvas></canvas>
<div class="container">
  <div class="text-container">
    <div class="text">Do or Die</div>
    <div class="text">Drop the Game</div>
    <div class="text">Retrograde</div>
    <div class="text">Warriors</div>
    <div class="text">Stay with Me</div>
    <div class="text">Mad World</div>
  </div>

  <div class="controls">
    <div class="previous"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8749/back.svg" width="64" /></div>
    <div class="play"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8749/play.svg" width="98" /></div>
    <div class="pause"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8749/pause.svg" width="98" /></div>
    <div class="next"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8749/forward.svg" width="64" /></div>
  </div>

  <div class="progress-bar">
    <div class="progress-bar-value"></div>
  </div>
</div>
    
    

    <script src="js/index.js"></script>


    
    
    
  </body>
</html>
